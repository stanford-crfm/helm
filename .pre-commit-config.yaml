repos:
- repo: local
  hooks:
    - id: run-pre-commit
      name: run-pre-commit
      entry: ./pre-commit.sh
      language: script
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: 'fc260393cc4ec09f8fc0a5ba4437f481c8b55dc1'
  hooks:
    - id: prettier
      types_or: [typescript, javascript]
