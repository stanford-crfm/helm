# Main `RunSpec`s for the benchmarking.

entries: [
  ##### Generic #####

  ##### Question Answering #####
  # Scenarios: BoolQ, NarrativeQA, NewsQA, QuAC
  # Scenarios: NaturalQuestions
  # Scenarios: CommonsenseQA, HellaSwag, OpenBookQA, TruthfulQA
  # Scenarios: MMLU

  ## Reading comprehension

  {description: "openchat_boolq:model=together/openchat", priority: 1}
  {description: "openchat_narrative_qa:model=together/openchat", priority: 2}
  {description: "openchat_quac:model=together/openchat", priority: 1}

  ## Reading comprehension and closedbook QA variants

  {description: "openchat_natural_qa:model=together/openchat,mode=openbook_longans", priority: 1}
  {description: "openchat_natural_qa:model=together/openchat,mode=closedbook", priority: 1}

  ## Closed-book QA with multiple choice

  #{description: "openchat_commonsense:model=together/openchat,dataset=commonsenseqa,method=multiple_choice_separate_calibrated", priority: 3}
  # Adaptation method is set to ADAPT_MULTIPLE_CHOICE_SEPARATE_CALIBRATED and echo=True
  {description: "openchat_commonsense:model=together/openchat,dataset=hellaswag,method=multiple_choice_separate_original", priority: 1}
  {description: "openchat_commonsense:model=together/openchat,dataset=openbookqa,method=multiple_choice_separate_calibrated", priority: 2}
  {description: "openchat_truthful_qa:model=together/openchat,task=mc_single", priority: 1}

  # For MMLU, we sampled the following 10 subjects, which cover diverse topics across humanities, social sciences and STEM.
  {description: "openchat_mmlu:model=together/openchat,subject=abstract_algebra", priority: 2}
  {description: "openchat_mmlu:model=together/openchat,subject=college_chemistry", priority: 2}
  {description: "openchat_mmlu:model=together/openchat,subject=computer_security", priority: 2}
  {description: "openchat_mmlu:model=together/openchat,subject=econometrics", priority: 2}
  {description: "openchat_mmlu:model=together/openchat,subject=us_foreign_policy", priority: 2}


  ##### Information Retrieval #####
  # Scenarios: MS Marco (Regular), MS MARCO (TREC)

  {description: "openchat_msmarco:model=together/openchat,track=regular,valid_topk=30", priority: 2}
  {description: "openchat_msmarco:model=together/openchat,track=trec,valid_topk=30", priority: 1}

  ##### Summarization #####
  # Scenarios: XSUM, CNN/DM

  {description: "openchat_summarization_cnndm:model=together/openchat,temperature=0.3,device=cpu", priority: 1}
  {description: "openchat_summarization_xsum_sampled:model=together/openchat,temperature=0.3,device=cpu", priority: 1}


  ##### Sentiment Analysis #####
  # Scenarios: IMDB

  {description: "openchat_imdb:model=together/openchat", priority: 1}


  ##### (Miscellaneous) Text Classification #####
  # Scenarios: RAFT

  {description: "openchat_raft:subset=ade_corpus_v2,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=banking_77,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=neurips_impact_statement_risks,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=one_stop_english,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=overruling,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=semiconductor_org_types,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=tweet_eval_hate,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=twitter_complaints,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=systematic_review_inclusion,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=tai_safety_research,model=together/openchat", priority: 2}
  {description: "openchat_raft:subset=terms_of_service,model=together/openchat", priority: 2}


  ##### Toxicity Detection #####
  # Scenarios: CivilComments

  {description: "openchat_civil_comments:model=together/openchat,demographic=all", priority: 1}
  {description: "openchat_civil_comments:model=together/openchat,demographic=male", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=female", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=LGBTQ", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=christian", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=muslim", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=other_religions", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=black", priority: 2}
  {description: "openchat_civil_comments:model=together/openchat,demographic=white", priority: 2}
  
]
