    # Fairness
    # We chose to flip the gender terms (e.g., "sons" -> "daughter") because image generation prompts
    # tend to contain gender terms more than pronouns
    {description: "mscoco:model=text_to_image,data_augmentation=gender_terms_deterministic,max_eval_instances=vhelm_default", priority: 1}
    {description: "mscoco:model=text_to_image,data_augmentation=dialect_deterministic,max_eval_instances=vhelm_default", priority: 1}

    # Robustness
    {description: "mscoco:model=text_to_image,data_augmentation=robustness,max_eval_instances=vhelm_fid", priority: 1}

    # Multilinguality
    # Top 4 spoken languages in the world are English, Mandarin, Hindi, and Spanish
    {description: "mscoco:model=text_to_image,data_augmentation=chinese,max_eval_instances=vhelm_fid", priority: 1}
    {description: "mscoco:model=text_to_image,data_augmentation=hindi,max_eval_instances=vhelm_fid", priority: 1}
    {description: "mscoco:model=text_to_image,data_augmentation=spanish,max_eval_instances=vhelm_fid", priority: 1}

    # Efficiency - run with multiple random seeds
    {description: "mscoco:model=text_to_image,max_eval_instances=vhelm_default,random=one", priority: 1}
    {description: "mscoco:model=text_to_image,max_eval_instances=vhelm_default,random=two", priority: 1}
