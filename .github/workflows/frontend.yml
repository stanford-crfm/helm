name: Frontend

on:
  push:
    branches:
      - '*'
    paths:
      - 'helm-frontend/**'
  pull_request:
    branches:
      - '*'
    paths:
      - 'helm-frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Yarn
      run: npm install --global yarn
    - name: Install dependencies
      working-directory: ./helm-frontend
      run: yarn install
    - name: Run lint
      working-directory: ./helm-frontend
      run: yarn lint
    - name: Run check format
      working-directory: ./helm-frontend
      run: yarn format:check
    - name: Run tests
      working-directory: ./helm-frontend
      run: yarn test

  build:
    runs-on: ubuntu-latest
    # Deploy to only run on pushes to master
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    if: github.event_name == 'push' && github.ref == 'refs/heads/react_frontend'
    needs: test
    environment:
      name: github-pages
    env:
      VITE_HELM_BENCHMARKS_ENDPOINT: ${{ vars.VITE_HELM_BENCHMARKS_ENDPOINT }}
      VITE_HELM_BENCHMARKS_SUITE: ${{ vars.VITE_HELM_BENCHMARKS_SUITE }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Yarn
      working-directory: ./helm-frontend
      run: npm install --global yarn
    - name: Install dependencies
      working-directory: ./helm-frontend
      run: yarn install
    - name: Build app
      working-directory: ./helm-frontend
      run: yarn build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./src/helm/benchmark/static_build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
